 <!DOCTYPE html>
<html>
    <head>
        <title>ArtPlayer</title>
        <meta charset="UTF-8" />
         <style>

                            body,html {
                              margin: 0px;
                              background-color: #050205; 
                              height: 100%;
                              width: 100%;
                            } 
 .responsive-iframe {
    position: relative;
    padding-bottom: 56.25%; /*16:9*/
    height: 0;
    overflow: hidden; 
}
                          </style>
    </head>
    <body>
     <div id="player1"></div>  
<script src="https://unpkg.com/dplayer@1.26.0/dist/DPlayer.min.js">
</script>
<script type="text/javascript">
var dp = new DPlayer({
    element: document.getElementById('player1'), 
    video: {
      pic: 'https://i.vimeocdn.com/video/878408492_1280x720.jpg?r=pad',
        quality: [{
            name: '360p only',
          url: 'https://player.vimeo.com/external/407712276.sd.mp4?s=9b9371d46145c2ebb46bc494182a734b5a8efa7d&profile_id=165&oauth2_token_id=1303939960'
        },{
            name: '360p',
            url: 'https://player.vimeo.com/external/407712276.sd.mp4?s=9b9371d46145c2ebb46bc494182a734b5a8efa7d&profile_id=165&oauth2_token_id=1303939960'
        }],
        defaultQuality: 1
    },  
});
</script>
    </body>
</html>
