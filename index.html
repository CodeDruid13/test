<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>@vime/html-example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- Default theme. -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@vime/core@^4/themes/default.css">
  
  <!-- Optional light theme (extends default). -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@vime/core@^4/themes/light.css"> -->
  
  <!-- The library is lazy loaded so you have nothing to worry about, only what you use will be loaded. -->
  <script defer type="module" src="https://cdn.jsdelivr.net/npm/@vime/core@^4/dist/vime/vime.esm.js"></script>
</head>

<body>
  <div id="container">
    <vime-player>
      <vime-video cross-origin="true" poster="https://i.vimeocdn.com/video/878408492_640x360.jpg?r=pad">
        <source data-src="https://player.vimeo.com/external/407712276.sd.mp4?s=9b9371d46145c2ebb46bc494182a734b5a8efa7d&profile_id=165&oauth2_token_id=1303939960" type="video/mp4" /> 
      </vime-video> 

      <vime-default-ui>
      <tap-sides-to-seek></tap-sides-to-seek></vime-default-ui>
    </vime-player>
  </div>

  <script>
    window.player = document.querySelector('vime-player');
  </script>

  <style>
    body,
    html {
      width: 100%;
      height: 100%;
    }

   body {
  margin: 0;
  background: #000 ; 
}

    #container {
    position: relative;
    padding-bottom: 56.25%; /*16:9*/
    height: 0;
    overflow: hidden; 
    }
  </style>
</body>

</html>
